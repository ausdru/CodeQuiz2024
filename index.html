<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>The Coding Quiz</h1>
        <img id="cartoonprogrammer" src="./assets/programmer.png" alt="Cartoon Programmer">
        <h4 id="author">by Austin Drury</h4>
        <p id="quiz-rules">
            <h4><b><u>Instructions:</u></b></h4>
            <b>1.</b> There is 6 questions total. Each correct answer is worth 10 points.<br><br>
            <b>2.</b> 10 seconds will be deducted for each incorrect answer.<br><br>
            <b>3.</b> You will have 60s, 10s for each question asked.
        </p>
        <button id="start-button">Start Quiz</button>
        <div id="quiz" class="hide">
            <div id="timer">Time: <span id="time">60</span>s</div>
            <div id="question-container">
                <p id="question"></p>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
        </div>
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="submit-score">Submit</button>
        </div>
        <div id="leaderboard" class="hide">
            <h2>High Scores:</h2>
            <ul id="high-scores-list"></ul>
            <div class="button-container">
                <button id="go-back">Go Back</button>
                <button id="clear-scores">Clear High Scores</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
